<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style_general.css" />
    <title>Registrer - Motel "Mar Profundo"</title>
  </head>
  <body>
    <div id="all-register" class="global-container">
      <div id="register" class="container">
        <fieldset id="form-register" class="form-box">
          <legend id="title-register" class="title">Register</legend>
          <!-- This is user -->
          <label
            id="label-user-register"
            class="labels"
            for="input-user-register"
          >
            Create a user:
          </label>
          <br />
          <input
            id="input-user-register"
            class="inputs"
            type="text"
            placeholder="Insert a new user..."
          />
          <br />
          <label id="label-user-error" class="labels labels-error" for="">
            Error
          </label>
          <br />
          <!-- It's email -->
          <label
            id="label-email-register"
            class="labels"
            for="input-email-register"
          >
            Email:
          </label>
          <br />
          <input
            id="input-email-register"
            class="inputs"
            type="email"
            placeholder="Insert your email..."
          />
          <br />
          <label id="label-email-error" class="labels labels-error" for="">
            Error
          </label>
          <br />
          <!-- It's new password -->
          <label
            id="label-pass-register"
            class="labels"
            for="input-pass-register"
          >
            Create password:
          </label>
          <br />
          <input
            id="input-pass-register"
            class="inputs"
            type="password"
            name="password"
            placeholder="Insert a new password..."
          />
          <br />
          <label id="label-newpass-error" class="labels labels-error" for="">
            Error
          </label>
          <br />
          <!-- Confirm password -->
          <label id="label-confirm-pass" class="labels" for="">
            Confirm password:
          </label>
          <br />
          <input
            id="input-confirm-pass"
            class="inputs"
            type="password"
            name=""
            placeholder="Confirm your password..."
          />
          <br />
          <label id="label-confirmpass-error" class="labels labels-error" for="">
            Error
          </label>
          <br />
          <!-- This is a button -->
          <div class="all-buttons">
            <button id="button-cancel-register" class="buttons" type="button">
              Cancel
            </button>
            <button id="button-accept-register" class="buttons" type="button">
              Accept
            </button>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
